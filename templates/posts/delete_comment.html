{% extends 'base.html' %}

{% block title %} Comment \ Delete {% endblock %}

{% block content %}
     <h1>Delete post</h1>
        <form method="post">{% csrf_token %}
        <p>{{ comment.post.title }}</p>
            <h2>Do you want to delete this comment for this post?</h2>
        <button class="btn btn-danger ml-2" type="submit">Yes!</button>
            <a href="{{ post.get_absolute_url }}" class="btn btn-outline-success">No</a>
    </form>
{% endblock %}
