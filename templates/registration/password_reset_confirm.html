{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Reset Password / Confirm {% endblock %}
{% block content %}
    <h1>Change password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-outline-primary">Change</button>
        <a href="{% url 'home' %}" class="btn btn-danger">Back</a>
    </form>
{% endblock %}
