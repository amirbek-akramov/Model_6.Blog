{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Reset password {% endblock %}

{% block content %}
    <h1>Forgot your password?</h1>
    <h2>No problem! :)</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-outline-info" value="Send email"/>
        <a href="{% url 'home' %}" class="btn btn-danger">Back</a>
    </form>
{% endblock %}
