{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}
{% block content %}
    <h1>LogIn</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <a href="{% url 'password_reset' %}">Forgot password?</a><br>
        <button type="submit" class="btn btn-outline-info">Login</button>
        <a class="btn btn-danger" href="{% url 'home' %}">Back</a>
    </form>
{% endblock %}
